<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="product-cart">
        <input type="text" placeholder="product" id="product-name" class="product-input">
        <input type="text" placeholder="quantity" id="product-quantity" class="quantity-input">
        <button onclick="addProduct()" class="addCart">Add Product</button>
    </div>
    <div class="product-list">
        <ul id="product-container">
        </ul>
    </div>
    
            
        

    <script src="js/index.js"></script>
</body>
</html>
